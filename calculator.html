<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="calculator.css">
<title>Josh's calculator</title>
</head>

<!--
    check out this link and see how they did the html with CSS flexboxes
    React calculator here https://ahfarmer.github.io/calculator/
    more on flexbox here https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Flexible_Box_Layout/Basic_Concepts_of_Flexbox
-->

<body>
<div class="center">
    <table class="calculatorUI">
        <tr>
            <td colspan="4" class="answer">Answer here</td>
        </tr>
        <tr>
            <td class="tableOther"><button type="button">AC</button></td>
            <td class="tableOther"><button type="button">+/-</button></td>
            <td class="tableOther"><button type="button">%</button></td>
            <td class="tableOther"><button type="button">/</button></td>
        </tr>
        <tr>
            <td class="tableNumber"><button type="button">1</button></td>
            <td class="tableNumber"><button type="button">2</button></td>
            <td class="tableNumber"><button type="button">3</button></td>
            <td class="tableOther"><button type="button">x</button></td>
        </tr>
        <tr>
            <td class="tableNumber"><button type="button">4</button></td>
            <td class="tableNumber"><button type="button">5</button></td>
            <td class="tableNumber"><button type="button">6</button></td>
            <td class="tableOther"><button type="button">-</button></td>
        </tr>
        <tr>
            <td class="tableNumber"><button type="button">7</button></td>
            <td class="tableNumber"><button type="button">8</button></td>
            <td class="tableNumber"><button type="button">9</button></td>
            <td class="tableOther"><button type="button">+</button></td>
        </tr>
        <tr>
            <td colspan="2" class="tableNumber"><button type="button">0</button></td>
            <td class="tableOther"><button type="button">.</button></td>
            <td class="tableOther"><button type="button">=</button></td>
        </tr>
    </table>

</div>
</body>
</html>
