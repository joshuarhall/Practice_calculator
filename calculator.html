<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="calculator.css">
<title>Josh's calculator</title>
</head>

<body>
<div class="center">
    <table class="calculatorUI">
        <tr>
            <td colspan="4" class="answer">Answer here</td>
        </tr>
        <tr>
            <td class="tableOther">AC</td>
            <td class="tableOther">+/-</td>
            <td class="tableOther">%</td>
            <td class="tableOther">/</td>
        </tr>
        <tr>
            <td class="tableNumber">1</td>
            <td class="tableNumber">2</td>
            <td class="tableNumber">3</td>
            <td class="tableOther">x</td>
        </tr>
        <tr>
            <td class="tableNumber">4</td>
            <td class="tableNumber">5</td>
            <td class="tableNumber">6</td>
            <td class="tableOther">-</td>
        </tr>
        <tr>
            <td class="tableNumber">7</td>
            <td class="tableNumber">8</td>
            <td class="tableNumber">9</td>
            <td class="tableOther">+</td>
        </tr>
        <tr>
            <td colspan="2" class="tableNumber">0</td>
            <td class="tableOther">.</td>
            <td class="tableOther">=</td>
        </tr>
    </table>

</div>
</body>
</html>
